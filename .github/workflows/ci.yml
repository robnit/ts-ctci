name: gatekeeper-bot-2000

on: pull_request

jobs:
  gatekeep:
    name: Determining if the code is good
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install modules
        run: npm i
      - name: Test code
        run: npm test
      - name: Validate Types
        run: npm tsc

